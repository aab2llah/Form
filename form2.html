<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
   </head>
   <body>
      <form>
         <fieldset>
            <legend>BOOKING FORM</legend>
            <table>
               <tr>
                  <td>First Name</td>
                  <td>
                     <input type="text" />
                  </td>
               </tr>
               <tr>
                  <td>Last Name</td>
                  <td><input type="text" /><br /></td>
               </tr>
               <tr>
                  <td>Email</td>
                  <td><input type="email" name="" /><br /></td>
               </tr>
               <tr>
                  <td>Phone Number</td>
                  <td><input type="tel" /><br /></td>
               </tr>
               <tr>
                  <td>Gender</td>
                  <td>
                     <input type="radio" name="confirm" value="" />
                     <label for="">Male</label>
                     <input type="radio" name="confirm" value="" />
                     <label for="">Female</label>
                  </td>
               </tr>
               <tr>
                  <td>Quality</td>
                  <td>
                     <input type="checkbox" /> Cheap
                     <input type="checkbox" /> Standard
                     <input type="checkbox" /> Lux
                  </td>
               </tr>
               <tr>
                  <td>Date of Birth</td>
                  <td><input type="date" /></td>
               </tr>
               <tr>
                  <td>Check-in</td>
                  <td><input type="date" /></td>
               </tr>
               <tr>
                  <td>Check-out</td>
                  <td><input type="date" /></td>
               </tr>
               <tr>
                  <td>Address</td>
                  <td>
                     <textarea name="" id="" cols="25" rows="6"></textarea>
                  </td>
               </tr>
               <tr>
                  <td>Upload a file</td>
                  <td><input type="file" name="" id="" /></td>
               </tr>
               <tr>
                  <td>Country Name</td>
                  <td>
                     <select>
                        <option>...Select Your Country Name...</option>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>Afganistan</option>
                        <option>Srilanka</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td></td>
                  <td>
                     <input type="checkbox" />
                     <label>I agree with all terms & Condition</label>
                  </td>
               </tr>
               <tr>
                  <td></td>
                  <td><input type="submit" /></td>
               </tr>
            </table>
         </fieldset>
      </form>
   </body>
</html>
